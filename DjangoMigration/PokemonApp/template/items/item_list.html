{% extends "base.html" %}

{% block title %}<title>Objets</title>{% endblock %}

{% block content %}
<h1 class="h3 mb-4"><i class="fas fa-shopping-bag"></i> Objets</h1>

<div class="card shadow mb-4">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Type</th>
            <th>Prix</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          {% for item in items %}
          <tr>
            <td><strong>{{ item.name }}</strong></td>
            <td><span class="badge badge-secondary">{{ item.get_item_type_display }}</span></td>
            <td>{{ item.price }}â‚½</td>
            <td><small>{{ item.description|truncatewords:15 }}</small></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
