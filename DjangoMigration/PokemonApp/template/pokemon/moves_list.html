{% extends "base.html" %}
{% load static %}
{% load django_tables2 %}

{% block title %}<title>Capacités - Pokémon Gen 1</title>{% endblock %}

{% block content %}
<h1 class="h3 mb-4"><i class="fas fa-bolt"></i> Liste des Capacités</h1>

<!-- Filters -->
<div class="card shadow mb-4">
  <div class="card-body">
    <form method="GET" class="form-inline">
      <input type="text" class="form-control mr-2" name="searchQuery" placeholder="Rechercher..." value="{{ searchQuery }}">
      <select class="form-control mr-2" name="typeFilter" onchange="this.form.submit()">
        <option value="">Tous les types</option>
        {% for type in types %}
        <option value="{{ type.name }}" {% if typeFilter == type.name %}selected{% endif %}>{{ type.name }}</option>
        {% endfor %}
      </select>
      <button class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
</div>

<!-- Table -->
<div class="card shadow mb-4">
  <div class="card-body">
    {% render_table table 'table.html' %}
  </div>
</div>
{% endblock %}
